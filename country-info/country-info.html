<div class="country-info" ng-class="countryMood">
    <div class="step step-1">
        <div class="dude">
            <img class="flag-bg"
                 ng-src="https://peoplehappy.azurewebsites.net/Images/{{countryInfo['ISO2']}}.svg">
            <img class="dude-stencil" ng-src="assets/dude-{{countryMood}}.png" />
        </div>
        <div class="description">
            <div class="people-are">
                People in {{countryInfo['Name']}} are
            </div>
            <div class="status">
                {{countryMood}}
            </div>
            <div class="rating">
                (total happiness rating is {{countryInfo['HappyIndex'].toFixed(2)}})
            </div>
            <button ng-click="goToSlide(2)" class="why">Why?</button>
        </div>
    </div>
    <div class="step step-2 step-invisible">
        <div class="left-column">
            <div class="dude">
                <img class="flag-bg"
                     ng-src="https://peoplehappy.azurewebsites.net/Images/{{countryInfo['ISO2']}}.svg">
                <img class="dude-stencil" ng-src="assets/dude-{{countryMood}}.png" />
            </div>
            <button class="how-to-change" ng-click="goToSlide(3)">
                What could I do?
            </button>
        </div>
        <div class="info">
            <div class="info-block" ng-repeat="info in countryInfo['Infos']">
                <div class="title">{{info['Name']}}</div>
                <div class="gauge">{{info['Index']}}</div>
                <div class="text">{{info['Text'].substring(0, 150)}}</div>
            </div>
        </div>
    </div>
    <div class="step step-3 step-invisible">
        step 3
        <button>close</button>
    </div>
</div>
